<!DOCTYPE html>
<html>
<head>
  <title>Echo App</title>
</head>
<body>
  <h2>Echo Web App : Peer-graded Assignment: Web Application</h2>
  <input type="text" id="userInput" placeholder="Type something..." />
  <button onclick="echoInput()">Submit</button>
  <p id="output"></p>

  <script>
    function echoInput() {
      const input = document.getElementById("userInput").value;
      document.getElementById("output").innerText = "You entered: " + input;
    }
  </script>
</body>
</html>
